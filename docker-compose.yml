# ============================================================================
# Ash-Bot v5.0 Docker Compose Configuration
# ============================================================================
# FILE VERSION: v5.0.6
# LAST MODIFIED: 2026-01-17
# Repository: https://github.com/the-alphabet-cartel/ash-bot
# Community: The Alphabet Cartel - https://discord.gg/alphabetcartel
# ============================================================================
#
# USAGE:
#   # Start services (production)
#   docker compose up -d
#
#   # Start services (development - uses override file automatically)
#   docker compose up -d
#
#   # Build and start
#   docker compose up -d --build
#
#   # View logs
#   docker compose logs -f ash-bot
#
#   # Run tests inside container
#   docker exec ash-bot python -m pytest tests/ -v
#
#   # Run Python script
#   docker exec ash-bot python main.py
#
#   # Stop services
#   docker compose down
#
# USER/GROUP ID:
#   Set PUID and PGID environment variables to match your host user.
#   This ensures files created by the container have correct ownership.
#
#   Example (find your IDs with 'id' command):
#     PUID=1000
#     PGID=1000
#
# SECRETS:
#   Secrets are stored in ./secrets/ directory:
#   - ./secrets/ash_bot_discord_alert_token - Discord webhook for Ash-Bot alerts
#   - ./secrets/claude_api_token    - Claude API key
#   - ./secrets/ash_bot_token   - Discord bot token
#   - ./secrets/redis_token         - Redis password
#
# REQUIREMENTS:
#   - Docker Engine 24.0+
#   - Docker Compose v2.0.0+ (use 'docker compose' not 'docker-compose')
#
# ============================================================================
### Common Variables ###
x-common: &common
  networks:
    - ash-network
  restart: unless-stopped

### Common Environmental Variables ###
x-env: &env
  PGID: ${PGID:-1000}
  PUID: ${PUID:-1000}
  TZ: ${TZ:-America/Los_Angeles}
  FORCE_COLOR: ${FORCE_COLOR:-1}

### Healthchecks ###
x-health: &health
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 120s
  start_interval: 10s

services:
  # ===========================================================================
  # Ash-Bot Service
  # ===========================================================================
  ash-bot:
    image: ghcr.io/the-alphabet-cartel/ash-bot:latest
    container_name: ash-bot
    build:
      context: .
      dockerfile: Dockerfile
    <<: *common

    # Resource limits (production)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

    # Environment variables
    environment:
      <<: *env
    env_file:
      - .env

    # Volume Mounts
    volumes:
      # Logs
      - ./logs:/app/logs
      # Testing (Development only)
      - ./tests:/app/tests

    # Port mapping for health checks (Ash ecosystem: 30881)
    ports:
      - "30881:30881"

    # Docker Secrets
    secrets:
      - ash_bot_discord_alert_token
      - claude_api_token
      - ash_bot_token
      - redis_token

    # Health check - uses HTTP endpoint from health server
    healthcheck:
      <<: *health
      test: ["CMD", "curl", "-f", "http://localhost:30881/health"]

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

    # Labels for organization
    labels:
      - "net.alphabetcartel.service=ash-bot"
      - "net.alphabetcartel.version=5.0.0"
      - "net.alphabetcartel.description=Crisis Detection Discord Bot"

    # Dependencies
    depends_on:
      ash-redis:
        condition: service_healthy

  # ===========================================================================
  # Ash-Redis Cache
  # ===========================================================================
  ash-redis:
    image: redis:7-alpine
    container_name: ash-redis
    <<: *common

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.25"

    # Volume mounts
    volumes:
      - redis_data:/data

    # Docker Secrets - mount redis password
    secrets:
      - redis_token

    # Redis configuration with password from secret
    command: sh -c 'redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass "$(cat /run/secrets/redis_token)"'

    # Health check (with auth)
    healthcheck:
      <<: *health
      test:
        [
          "CMD",
          "sh",
          "-c",
          'redis-cli -a "$(cat /run/secrets/redis_token)" ping 2>/dev/null | grep -q PONG',
        ]

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

    # Labels
    labels:
      - "net.alphabetcartel.service=ash-redis"
      - "net.alphabetcartel.description=Redis cache for Ash-Bot"

# =============================================================================
# Volumes
# =============================================================================
volumes:
  redis_data:
    name: ash-redis-data
    driver: local

# =============================================================================
# Secrets
# =============================================================================
secrets:
  ash_bot_discord_alert_token:
    file: ./secrets/ash_bot_discord_alert_token
  claude_api_token:
    file: ./secrets/claude_api_token
  ash_bot_token:
    file: ./secrets/ash_bot_token
  redis_token:
    file: ./secrets/redis_token
  webhook_token:
    file: ./secrets/webhook_token

# =============================================================================
# Networks
# =============================================================================
networks:
  ash-network:
    name: ash-network
    driver: bridge
    external: true
